name: Build & Release Windows (EXE + MSI)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    # 1️⃣ 拉代码
    - name: Checkout
      uses: actions/checkout@v4

    # 2️⃣ Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3️⃣ 解析版本号（v1.0.0 -> 1.0.0）
    - name: Get version
      shell: pwsh
      run: |
        $v = "${{ github.ref_name }}".TrimStart("v")
        echo "APP_VERSION=$v" >> $env:GITHUB_ENV

    # 4️⃣ 使用 subst 映射短路径（核心防 32K 路径）
    - name: Map workspace to short path
      shell: pwsh
      run: |
        subst W: $env:GITHUB_WORKSPACE

    # 5️⃣ Maven 构建（本地仓库也放短路径，别拆参数）
    - name: Build with Maven
      shell: cmd
      run: |
        cd /d W:\
        mvn clean package -DskipTests -Dmaven.repo.local=W:\.m2

    # 6️⃣ 准备 jpackage 输入目录（只放 jar，极短）
    - name: Prepare jpackage input
      shell: pwsh
      run: |
        Remove-Item C:\jpt -Recurse -Force -ErrorAction SilentlyContinue
        New-Item C:\jpt -ItemType Directory | Out-Null
        Copy-Item W:\target\BlueLink-${{ env.APP_VERSION }}.jar C:\jpt\

    # 7️⃣ 构建 EXE（中文 + 你的图标）
    - name: Build EXE
      shell: pwsh
      run: |
        jpackage `
          --type exe `
          --name BlueLink `
          --input C:\jpt `
          --main-jar BlueLink-${{ env.APP_VERSION }}.jar `
          --main-class com.bluelink.Main `
          --icon W:\src\main\resources\app_icon.ico `
          --app-version ${{ env.APP_VERSION }} `
          --vendor "BlueLink" `
          --win-menu `
          --win-shortcut `
          --win-dir-chooser `
          --dest W:\release

    # 8️⃣ 构建 MSI（中文 + 你的图标）
    - name: Build MSI
      shell: pwsh
      run: |
        jpackage `
          --type msi `
          --name BlueLink `
          --input C:\jpt `
          --main-jar BlueLink-${{ env.APP_VERSION }}.jar `
          --main-class com.bluelink.Main `
          --icon W:\src\main\resources\app_icon.ico `
          --app-version ${{ env.APP_VERSION }} `
          --vendor "BlueLink" `
          --win-menu `
          --win-shortcut `
          --win-dir-chooser `
          --win-installer-language zh-CN `
          --dest W:\release

    # 9️⃣ 发布到 GitHub Release
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/*.exe
          release/*.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
