name: Build and Release Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    # ------------------------------------------------------------
    # 1. Checkout 到极短路径（核心避坑）
    # ------------------------------------------------------------
    - name: Checkout code to short path
      uses: actions/checkout@v4
      with:
        path: C:\w\src

    # ------------------------------------------------------------
    # 2. JDK 17
    # ------------------------------------------------------------
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    # ------------------------------------------------------------
    # 3. Maven Build
    # ------------------------------------------------------------
    - name: Build with Maven
      working-directory: C:\w\src
      run: mvn clean package -DskipTests

    # ------------------------------------------------------------
    # 4. 解析版本号（tag -> app version）
    # ------------------------------------------------------------
    - name: Get Version
      id: get_version
      shell: pwsh
      working-directory: C:\w\src
      run: |
        $version = "${{ github.ref_name }}".TrimStart('v')
        "APP_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

    # ------------------------------------------------------------
    # 5. jpackage 临时目录（极短）
    # ------------------------------------------------------------
    - name: Prepare jpackage temp
      shell: pwsh
      run: |
        $tempDir = "C:\jpt"
        Remove-Item -Path $tempDir -Recurse -Force -ErrorAction SilentlyContinue
        New-Item -ItemType Directory -Path $tempDir -Force | Out-Null

    # ------------------------------------------------------------
    # 6. 生成 App Image（关键步骤）
    # ------------------------------------------------------------
    - name: Create App Image
      shell: pwsh
      working-directory: C:\w\src
      run: |
        jpackage `
          --name BlueLink `
          --input target `
          --main-jar BlueLink-1.0-SNAPSHOT.jar `
          --main-class com.bluelink.Main `
          --icon src/main/resources/app_icon.ico `
          --type app-image `
          --app-version ${{ env.APP_VERSION }} `
          --dest target/image `
          --temp C:\jpt

    # ------------------------------------------------------------
    # 7. 从 Image 生成 MSI
    # ------------------------------------------------------------
    - name: Create MSI
      shell: pwsh
      working-directory: C:\w\src
      run: |
        jpackage `
          --name BlueLink `
          --app-image target/image/BlueLink `
          --type msi `
          --win-dir-chooser `
          --win-menu `
          --win-shortcut `
          --app-version ${{ env.APP_VERSION }} `
          --dest release

    # ------------------------------------------------------------
    # 8. 安装 Inno Setup
    # ------------------------------------------------------------
    - name: Install Inno Setup
      run: choco install innosetup --no-progress

    # ------------------------------------------------------------
    # 9. 生成 EXE 安装包（Inno Setup）
    # ------------------------------------------------------------
    - name: Build EXE with Inno Setup
      shell: pwsh
      working-directory: C:\w\src
      run: |
        $iss = @"
        [Setup]
        AppId={{D3776518-2023-4422-A938-BLUELINK123}
        AppName=BlueLink
        AppVersion=${{ env.APP_VERSION }}
        AppPublisher=BlueLink Inc.
        DefaultDirName={autopf}\BlueLink
        OutputDir=release
        OutputBaseFilename=BlueLink_Setup_${{ env.APP_VERSION }}
        SetupIconFile=src\main\resources\app_icon.ico
        Compression=lzma2/fast
        SolidCompression=yes
        WizardStyle=modern

        [Languages]
        Name: "chinesesimplified"; MessagesFile: "compiler:Languages\ChineseSimplified.isl"

        [Tasks]
        Name: "desktopicon"; Description: "{cm:CreateDesktopIcon}"; Flags: unchecked

        [Files]
        Source: "target\image\BlueLink\*"; DestDir: "{app}"; Flags: recursesubdirs createallsubdirs ignoreversion

        [Icons]
        Name: "{autoprograms}\BlueLink"; Filename: "{app}\BlueLink.exe"
        Name: "{autodesktop}\BlueLink"; Filename: "{app}\BlueLink.exe"; Tasks: desktopicon

        [Run]
        Filename: "{app}\BlueLink.exe"; Flags: nowait postinstall skipifsilent
        "@

        $iss | Out-File setup.iss -Encoding UTF8
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

    # ------------------------------------------------------------
    # 10. 上传 Release 资源
    # ------------------------------------------------------------
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          C:\w\src\release\*.msi
          C:\w\src\release\*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ------------------------------------------------------------
    # 11. 清理 jpackage temp
    # ------------------------------------------------------------
    - name: Clean jpackage temp
      if: always()
      shell: pwsh
      run: Remove-Item -Path "C:\jpt" -Recurse -Force -ErrorAction SilentlyContinue
